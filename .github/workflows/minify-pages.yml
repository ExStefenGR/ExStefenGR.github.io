name: Minify Pages

on:
  push:
    branches:
      - main  # Or the branch you use for GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install HTML/CSS/JS minifiers
        run: |
          npm install html-minifier-terser -g
          npm install clean-css-cli -g
          npm install terser -g

      - name: Minify HTML files
        run: |
          html-minifier --input-dir ./src --output-dir ./dist --collapse-whitespace --remove-comments --minify-css true --minify-js true

      - name: Minify CSS files
        run: cleancss -o ./dist/style.min.css ./src/style.css

      - name: Minify JavaScript files
        run: terser ./src/script.js -o ./dist/script.min.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
