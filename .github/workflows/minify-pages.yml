name: Minify Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install HTML Minifier
        run: npm install html-minifier-terser -g

      - name: Add npm global bin to PATH
        run: echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Verify Installation
        run: html-minifier-terser --version

      - name: Minify HTML files
        run: |
          html-minifier-terser --input-dir ./src --output-dir ./dist --collapse-whitespace --remove-comments --minify-css true --minify-js true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
